<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <header class="nav-header">
        <a class="app-logo" href="#">
            <div>
                <img ng-src="{{self.markerImageSrc}}" alt="">
            </div>
            <h1 translate class="app-logotype md-heading">sidenav.title</h1>
        </a>
    </header>

    <md-button class="md-icon-button black rv-button-32 minimize-button" ng-click="self.minimize()">
        <md-icon md-svg-src="community:chevron-double-left"></md-icon>
    </md-button>

    <md-content role="navigation">
        <ul class="app-menu">
            <li class="app-menu-item" ng-repeat="section in self.menu">
                <rv-menu-link ng-if="section.type === 'link'" section="section"></rv-menu-link>

                <ul class="app-menu app-menu-sublist" ng-if="section.children">
                    <li ng-repeat="child in section.children">
                        <rv-menu-link section="child"></rv-menu-link>
                    </li>
                </ul>
            </li>
        </ul>

        <span flex></span>
        <p class='md-caption rv-version'>
            <span class='rv-version-number'>{{ self.version.major }}.{{ self.version.minor }}.{{ self.version.patch }}
                <span class='rv-version-hash'>[{{ self.version.hash }}]</span></span>
            <span class='rv-version-timestamp'>{{ self.version.timestamp }}</span>
        </p>

    </md-content>
</md-sidenav>
